<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Free shipping on millions of items. Get the best of Shopping and Entertainment with Prime. Enjoy low prices and great deals on the largest selection of ..."
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon.com. Spend less. Smile more.</title>
  </head>
  <body style="overflow-x: hidden">
    <div
      style="
        display: flex;
        width: 100vw;
        justify-content: center;
        margin-top: 120px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        padding-bottom: 200px;
      "
    >
      <div style="margin-right: 64px; width: 520px">
        <h1 style="color: royalblue; font-size: 50px">facebook</h1>
        <p style="font-size: 24px">
          Tinutulungan ka ng Facebook na makipag-ugnayan at magbahagi sa mga tao
          sa buhay mo.
        </p>
      </div>

      <div>
        <div
          style="
            display: flex;
            flex-direction: column;
            width: 420px;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            padding: 16px;
            border-radius: 12px;
          "
        >
          <input
            type="text"
            placeholder="Email or phone number"
            style="
              padding: 12px;
              margin-bottom: 12px;
              border: 1px solid rgba(0, 0, 0, 0.2);
              width: 100%;
              border-radius: 4px;
            "
          />
          <input
            type="password"
            placeholder="Password"
            style="
              padding: 12px;
              margin-bottom: 12px;
              border: 1px solid rgba(0, 0, 0, 0.2);
              width: 100%;
              border-radius: 4px;
            "
          />
          <input
            type="button"
            value="Login"
            style="
              padding: 12px;
              margin-bottom: 12px;
              width: 100%;
              background-color: royalblue;
              border: none;
              color: white;
              font-weight: bold;
              border-radius: 4px;
            "
          />
          <a
            href="https://www.facebook.com/recover/initiate/?ars=facebook_login&privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjI3OTE3MTk0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
            style="
              text-decoration: none;
              text-align: center;
              width: 100%;
              padding: 16px;
              border-bottom: 1px solid rgba(0, 0, 0, 0.2);
              margin-bottom: 16px;
            "
            >Forgot password?</a
          >
          <input
            type="button"
            value="Create new account"
            style="
              padding: 12px;
              margin-bottom: 12px;
              width: 70%;
              border: none;
              background-color: #78ce33;
              color: white;
              font-weight: bold;
              border-radius: 4px;
            "
          />
        </div>

        <div style="text-align: center; margin-top: 24px">
          <a
            href="https://www.facebook.com/pages/create/?ref_type=registration_form"
            style="color: black; font-weight: bold; text-decoration: none"
            >Gumawa ng Page</a
          >
          <span>para sa celebrity, banda o negosyo.</span>
        </div>
      </div>
    </div>

    <footer style="margin-top: 24px">
      <span>Facebook Â© 2021</span>
    </footer>
  </body>
</html>
